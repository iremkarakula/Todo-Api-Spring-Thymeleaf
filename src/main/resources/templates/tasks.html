<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  >
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .completed {
            color: grey;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="container p-5">
    <h1 class="text-center">Todo Application</h1>
    <form action="/" method="post" class="d-flex my-4 gap-2 mx-auto " >

        <input type="text" name="title" placeholder="Todo giriniz" required class="form-control form-control-md">
        <button type="submit" class="btn btn-secondary">Ekle</button>


    </form>
    <div class="d-flex flex-column gap-4">
        <th:block th:each="task : ${tasks}" >
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center gap-2">
                    <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed' : ''" class="text-break"></span>
                    <div class="d-flex gap-1">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           th:class="'btn' + (${task.completed} ? ' btn-secondary' : ' btn-outline-secondary')">Completed</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-secondary">Delete</a>
                    </div>

                </div>

            </div>


        </th:block>
    </div>
</div>

</body>
</html>
